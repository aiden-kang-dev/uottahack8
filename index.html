<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Helper</title>
    <link rel="stylesheet" href="style.css">

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      main {
        width: 90%;
        max-width: 1200px;
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 30px;
        color: #666;
      }

      .timeLine {
        width: 100%;
        height: 6px;
        background: #333;
        margin: 40px 0;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,123,255,1);
      }

        .timeLine::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        width: 100%;
        height: 10px;
        background: linear-gradient(-45deg, #FFCCCB, skyblue, yellow, lightgreen);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        border-radius: 20px;
        z-index: -1;
        filter: blur(15px);
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <main>
        <h1>Schedule Helper</h1>  
        <p>schedule setting</p>
        <div class="timeLine">
        </div>

        <a href="calendar.html">Grid View</a>
    </main>
    <script src="script.js">

        
    </script>
  </body>
</html>
